name: Final FTP Test

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Test with ncftp
      run: |
        sudo apt-get update
        sudo apt-get install -y ncftp
        
        echo "Creating test file..."
        echo "Test at $(date)" > ftp-test.txt
        
        echo "Uploading with ncftpput..."
        ncftpput -v -u ${{ secrets.FTP_USER }} -p ${{ secrets.FTP_PASS }} \
          w019e3c7.kasserver.com /www/htdocs/w019e3c7/firmenpro.de/ ftp-test.txt
        
        echo "Done!"